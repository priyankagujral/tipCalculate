<!Doctype html>
<html>
	<head>
		<title>tipCalculate</title>
		<style>
			div{
				align:center; 
				width:500px; 
				height:700px; 
				border:2px solid; 
				margin-left:35%;
			}
			div h3{
				background-color:black;
				color:white;
				padding:10px;
				text-align:center;
				margin:0;
			}
			div p{
				padding-left:25px; 
				font-size:20px;
			}
			div input[type="number"]{
				margin-left:25px;
			}
		</style>
	</head>
	<body>
		<div>
			<h3>TIP CALCULATOR</h3>
			<br/>
			<p><b>How much was your bill?</b></p><br/>
			<b>  Rs.</b><input type="number" name="bill" min="5"/>
			<br/><br/>
			<p><b>How was your Service?</b></p>
			<select id="serviceQual">
			<option disabled selected value="0">Choose an option</option>
			<option value="0.3">30%-- Outstanding</option>
			<option value="0.2">20%-- Good</option>
			<option value="0.15">15%-- It was OK</option>
			<option value="0.1">30%-- Bad</option>
			<option value="0.05">5%-- Terrible</option>
			</select>
			
			<p><b>How many people are sharing the bill</b></p><br/>
			
		</div>
		
	</body>
</html>
